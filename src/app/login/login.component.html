<h2>Login</h2>

  <div class="form-group">
    <label >Username</label>
    <input type="text"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />

  </div>
  <div class="form-group">
    <label >Password</label>
    <input  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

  </div>
  <div class="form-group">
    <button >Login</button>
    <!--<a >Register</a>-->
  </div>
